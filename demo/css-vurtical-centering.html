          <!DOCTYPE html>
<html>
    <head>
        <title>CSS垂直居中</title>
    </head>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /* 方法一：父元素设置{display:flex;align-content:center;align-items:center;} */
        .yellow{
            margin-top:50px;
            width:100%;
            height:800px;
            display: flex;
            align-content: center;
            align-items: center;
            background-color: yellow;
        }
        /* 方法二：父元素和子元素设置相同宽高+父元素设置padding */
        .red{
            margin: 0 auto;
            width: 400px;
            height:400px;
            padding:100px;
            box-sizing: content-box;
            background-color: red;
        }
        .aqua{
            width:400px;
            height:400px;
            background-color: aqua;
            /*parent*/
            position: relative;
        }
        /*
        方法三：
        父元素相对定位，子元素绝对定位，left、right、top、bottom为0；margin为auto;
        绝对定位盒子模型有个特点：left+right+width+padding+margin=包含块的宽度；
        所以此时可以将left、right（默认值为auto，所以需要重设置）设置为0，而padding已经确定（未设置时默认值为0px），
        所以剩下的都是margin，但是margin的默认值是0px。所以就将magin设为auto，使得元素自动居中了；
        */
        .bisque{
            height:300px;
            width:300px;
            position: absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin: auto;
            background-color:bisque;
        }
        .relative-parent{
            width:100%;
            height:100%;
            position: relative;
        }
        /*
        方法四（1）：
        子元素宽高固定，父相对子绝对，上下为50%，使用margin-left和margin-top设为子元素的一半的负数。就是将偏离父元素中心的那段拽回来；
        绝对定位脱离文档流，不会对后续元素的布局造成影响。但如果绝对定位元素是唯一的元素则父元素也会失去高度。
        */
        .green{
            background-color: green;
            height:200px;
            width:200px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top: -100px;
        }
        /*
        方法四（2）：
        父元素相对定位，子元素绝对定位；
        将子元素left和top直接设为50%，相对的是父元素；
        子元素宽高不固定，使用transform:translate(-50%,-50%)将偏离父元素中心的那段拽回来；
        */
        .darkorchid{
            background-color: darkorchid;
            position: absolute;
            margin-top:50%;
            margin-left:50%;
            transform: translate(-50%,-50%);
        }
        /*方法五 table-cell+inline-block*/
        .tablecell-parent{
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .pink{
            background-color: pink;
            display: inline-block;
        }
    </style>
    <body>
        <div class="yellow">
            <div class="red">
                <div class="aqua">
                    <div class="bisque">
                        <div class="relative-parent">
                            <div class="green">
                                <div class="relative-parent">
                                    <div class="darkorchid">
                                        <div class="tablecell-parent">
                                                <div class="pink">垂直居中</div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
